<app-admin-navbar></app-admin-navbar>
<div class="add-admin-container">
  <mat-card>
    <mat-card-title>Add New Admin</mat-card-title>
    <br>
    <mat-card-content>
      <form [formGroup]="adminForm" (ngSubmit)="onSubmit()">
        <mat-form-field appearance="fill">
          <mat-label>Admin Id</mat-label>
          <input matInput formControlName="id">
          <mat-error *ngIf="adminForm.get('id')?.invalid">Admin Id is required</mat-error>
        </mat-form-field>
        
        <mat-form-field appearance="fill">
          <mat-label>Name</mat-label>
          <input matInput formControlName="name">
          <mat-error *ngIf="adminForm.get('name')?.invalid">Name is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Email</mat-label>
          <input matInput formControlName="email">
          <mat-error *ngIf="adminForm.get('email')?.invalid">Email is required</mat-error>
        </mat-form-field>

        <mat-form-field appearance="fill">
          <mat-label>Password</mat-label>
          <input matInput type="password" formControlName="password">
          <mat-error *ngIf="adminForm.get('password')?.invalid">Password is required</mat-error>
        </mat-form-field>

        <button mat-raised-button color="primary" type="submit" [disabled]="adminForm.invalid">Add Admin</button>
      </form>
    </mat-card-content>
  </mat-card>
</div>

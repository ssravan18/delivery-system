<div class="order-tracking-container">
    <mat-card>
      <mat-card-title>Track Your Order</mat-card-title>
      <mat-card-content>
        <form [formGroup]="trackingForm" (ngSubmit)="onTrack()">
          <mat-form-field appearance="fill">
            <mat-label>Order ID</mat-label>
            <input matInput formControlName="orderId">
            <mat-error *ngIf="trackingForm.get('orderId')?.invalid">Order ID is required</mat-error>
          </mat-form-field>
          <button mat-raised-button color="primary" type="submit" [disabled]="trackingForm.invalid">Track</button>
        </form>
        <div *ngIf="orderStatus" class="order-status">
          <h3>Order Status:</h3>
          <p>{{ orderStatus }}</p>
        </div>
      </mat-card-content>
    </mat-card>
  </div>

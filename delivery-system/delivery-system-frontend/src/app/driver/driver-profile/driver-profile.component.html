<!-- driver-profile.component.html -->
<div class="driver-profile">
    <h2>Driver Profile</h2>
    <form (ngSubmit)="updateProfile()">
      <mat-form-field appearance="fill">
        <mat-label>ID</mat-label>
        <input matInput [(ngModel)]="driver.id" name="id" readonly>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Name</mat-label>
        <input matInput [(ngModel)]="driver.name" name="name" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Email</mat-label>
        <input matInput [(ngModel)]="driver.email" name="email" type="email" required>
      </mat-form-field>
  
      <mat-form-field appearance="fill">
        <mat-label>Phone Number</mat-label>
        <input matInput [(ngModel)]="driver.phoneNumber" name="phoneNumber" required>
      </mat-form-field>
  
      <button mat-raised-button color="primary" type="submit">Update Profile</button>
    </form>
  </div>
